name: vanjs-http
on:
  push:
    branches:
      - main
jobs:
  deploy:
    environment:
      name: main
      url: https://${{ steps.frontend.outputs.domain }}
    permissions: 
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-session-name: ${{ github.actor }}
      - uses: alonch/actions-aws-backend-setup@main
        with: 
          instance: vanjs-http
      - uses: alonch/actions-aws-function-node@main
        id: backend
        with: 
          name: vanjs-http
          artifacts: backend/src
          entrypoint-file: app.js
          entrypoint-function: handler
          allow-public-access: true
      
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - working-directory: frontend  
        run: pnpm install
      - working-directory: frontend
        run: REACT_APP_API_URL=${{ steps.backend.outputs.url }} pnpm run build
      
      - uses: alonch/actions-aws-website@main
        id: frontend
        with: 
          content-path: frontend/build